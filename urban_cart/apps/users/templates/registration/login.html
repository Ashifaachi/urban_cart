{% extends 'registration/base.html' %}
{% block title %}
URBAN CART
{% endblock %}
{% block content %}

   
<section id="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="User Name" name="username" required />
                        <input type="password" placeholder="Password" name="password" required />
                        <span>
                            <input type="checkbox" class="checkbox"> 
                            Keep me signed in
                        </span>
                        <button type="submit" class="btn btn-default">Login</button>
                        <!-- <button type="submit" class="btn btn-default"><a style="text-decoration: none; onmouseover="this.style.color='#000'" onmouseout="this.style.color='#fff'" href="">Register</a></button> -->
                         <button type="submit" class="btn btn-default"><a href="{% url 'register' %}"  style="text-decoration: none; color: #fff;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='#fff'">
                            Register
                          </a>
                          </button>
                    </form>
                </div><!--/login form-->
            </div>

        </div>
    </div>


</section>

	

{% endblock %}
